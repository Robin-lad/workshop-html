<!DOCTYPE html>
<html lang='fr'>
	<head>
		<title>tableaux HTML</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<table border="solid 1px black", >
			<thead>
				<tr>
					<th colspan="2"> A </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> B </td>
					<td rowspan="2"> D </td>
				</tr>
				<tr>
					<td> C </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
